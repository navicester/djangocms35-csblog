<div class="control-group">
  <div class="form-group floating-label-form-group controls {% if horizontal_label_class %}{{horizontal_label_class}}{% endif %}">
    <label for="id_{{field.name}}">{{field.label_tag}}</label>
    <input type="{{type}}" class="form-control" placeholder="{{field.name|capfirst}}" id="id_{{field.name}}" name="{{field.name}}" required data-validation-required-message="{{valid_message}}">
    <p class="help-block text-danger"></p>
  </div>
</div>
