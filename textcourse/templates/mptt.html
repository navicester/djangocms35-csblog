{% load mptt_tags %}

<style type="text/css">
    a.active{
        color: red;
    }

    .mptt-ul li{
        /*margin:0; 
        padding:0; */
        list-style-type:none
    }

</style>
{% recursetree nodes %}
<ul class="mptt-ul">
    {% if node.is_leaf_node %}
        <a class="{% if node.id == object.id %}active{% endif %} list-group-item" href="{{node.get_absolute_url}}">{{ node.title }}{% if not node.active %} <span class="highlight"> <small>Draft</small></span>{% endif %}</a>
    {% else %}
        <b><a class="{% if node.id == object.id %}active{% endif %} list-group-item" href="{{node.get_absolute_url}}">{{ node.title }}{% if not node.active %} <span class="highlight"> <small>Draft</small></span>{% endif %}</a></b>
        <li class="child">
            {{ children }}
        </li>
    {% endif %}
</ul>
{% endrecursetree %}
