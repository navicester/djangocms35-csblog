{% extends "base.html" %}
{% load cms_tags %}

{% block title %}{% page_attribute "page_title" %}{% endblock title %}


{% block container_content %}
<div class="row">
	<div class="col-lg-12 col-md-12">
		{% block content %}
		<div class="row">
		    <div class="sidebar col-sm-3">
		        {% placeholder "sidebar" %}
		    </div>
		    <div class="content col-sm-9">
		        {% placeholder "content" %}
		    </div>
		</div>
		{% endblock content %}
	</div>
</div>
{% endblock %}
